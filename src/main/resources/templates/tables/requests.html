<table th:fragment="requests">
    <caption th:text="Requests"></caption>
    <thead>
    <tr>
        <th th:each="name : ${columnNames}" th:text="${name}"></th>
    </tr>
    </thead>

    <tbody>
        <tr th:each="object : ${resultSet}">
            <td th:each="value : ${object}" th:text="${value}"></td>
        </tr>
    </tbody>
</table>
